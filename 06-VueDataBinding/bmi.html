<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input type="number" v-model.lazy='waga'> kg<br>
    <span>Wzrost: </span>
    <input type="number" v-model.lazy='wzrost'> cm
    <div>Wska≈∫nik BMI: {{calculateBMI}}</div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        waga: 0,
        wzrost: 0
      },
      computed: {
        calculateBMI: function() {
          return (parseFloat(this.waga)/(parseFloat(this.wzrost)/100 * parseFloat(this.wzrost)/100)).toFixed(2);
        }
      }
    });
  </script>

</body>
</html>

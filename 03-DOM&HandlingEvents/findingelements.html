<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        console.log(document.getElementsByTagName('h1')[0].innerText);
        console.log(document.getElementById('someTest').innerText);
        console.log(document.getElementsByClassName('important')[0].innerText);
        [...document.getElementsByTagName('p')].forEach(item => {
            console.log(item.innerText)
        })
    </script>
</body>

</html>

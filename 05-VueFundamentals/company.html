<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
  .frame{
    border: 1px solid black;
    max-width: 600px;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 25px;
  }
</style>
<body>
  <div id="app">
    <div class="frame">
      <div><strong>{{ company.toUpperCase() }}</strong></div>
       <div>{{ address }}</div>
       <div>{{ postcode + " " + city }}</div>
       <div>tel. {{landline + ", " + mobile }}</div>
       <a :href="web">{{ web }}</a>
    </div>
  </div> 
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>

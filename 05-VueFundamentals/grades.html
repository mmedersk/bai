<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Studentâ€™s grades: 
        <span v-for="grade in grades">
            {{ grade }}
        </span>
    </p>
    <p>Average grade: {{average}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
      },
      computed: {
        average() {
            var sum = this.grades.reduce((sum, grade) => (sum + grade));
          return (sum/this.grades.length).toFixed(2)
        }
      }
    });
  </script>
</body>
</html>

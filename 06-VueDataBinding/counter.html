<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="counter += 1">Kliki: {{counter}}</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      }
    });
  </script>

</body>
</html>

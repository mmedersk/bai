<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="GetData()">
		<p id="personalData"></p>

		<script>
            function GetData() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var item = JSON.parse(xhr.responseText)
                        document.getElementById("personalData").innerHTML = `${item.name} ${item.surname}`;
                    }
                };

                xhr.open('GET', 'https://mmedersk.github.io/me.json');
                xhr.send();
            }
        </script>

	</body>
</html>
